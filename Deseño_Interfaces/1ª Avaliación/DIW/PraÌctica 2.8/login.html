<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div id=container1>
        <h1>Inicio de sesión</h1>
        <form id=formulario>
            <div class=container6>
                <span class='icon'>user</span>
                <input type="text" name="" placeholder="Nombre de usuario">
            </div>
            <div class=container6>
                <span class='icon'>lock</span>
                <input type="text" name="" placeholder="Contraseña">
            </div>
            <button type="submit" id="iniciarsesion">Iniciar sesión</button>
        </form>
        <div id=container2>
            <div id=container5>
                <input type="checkbox" id="recordarme" name="recordarme" value="1">
                <label for="recordarme">Recordarme</label><br>
            </div>
            <p>¿Has olvidado tu contraseña?</p>
        </div>
        <div id=container3>
            <div class="container6 icon" id="loginfacebook">
                <span class='icon'>facebook</span>
                <button type="button" id="loginfacebook">Loguearme con Facebook</button>
            </div>
            <div class="container6 icon" id="logintwitter">
                <span class='icon'>twitter</span>
                <button type="button" id="logintwitter" class="icon">Loguearme con Twitter</button>
            </div>
            
            
        </div>
        <div id=container4>
            <p>¿No tienes cuenta?</p>
            <button type="button" id=registrarse>Registrate</button>
        </div>
    </div>
    
</body>
</html>
